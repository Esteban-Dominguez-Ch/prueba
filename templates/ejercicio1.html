<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 1</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Formulario de Notas</h1>

  <form method="POST">
    <label for="nota1">Nota 1:</label>
    <input type="text" id="nota1" name="nota1" required><br>

    <label for="nota2">Nota 2:</label>
    <input type="text" id="nota2" name="nota2" required><br>

    <label for="nota3">Nota 3:</label>
    <input type="text" id="nota3" name="nota3" required><br>

    <label for="asistencia">Asistencia (%):</label>
    <input type="text" id="asistencia" name="asistencia" required><br>

    <button type="submit">Enviar</button>
  </form>

  {% if promedio is not none %}
    <h2>Resultado</h2>
    <p>Promedio: {{ promedio }}</p>
    <p>Estado: {{ estado }}</p>
  {% endif %}

</body>
</html>
