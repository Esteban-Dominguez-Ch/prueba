<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ejercicio 2</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    form {
      margin: 20px auto;
      width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Formulario de Nombres</h1>

  <form method="POST">
    <label for="nombre1">Nombre 1:</label>
    <input type="text" id="nombre1" name="nombre1" required><br>

    <label for="nombre2">Nombre 2:</label>
    <input type="text" id="nombre2" name="nombre2" required><br>

    <label for="nombre3">Nombre 3:</label>
    <input type="text" id="nombre3" name="nombre3" required><br>

    <button type="submit">Enviar</button>
  </form>

  {% if nombre_mayor is not none %}
    <h2>Resultado</h2>
    <p>El nombre con mayor cantidad de caracteres es: {{ nombre_mayor }}</p>
    <p>El nombre tiene: {{ longitud_mayor }} caracteres</p>
  {% endif %}

</body>
</html>
